name: Create release

env:
  ARCHIVE: nc-share-tools.tar.gz

on:
  push:
    tags:
      - v**
jobs:
  create-release:
    name: "Create release"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ..

    steps:
      - uses: actions/checkout@v4
      - name: "Create archive"
        run: |
          REPO_PATH=${{ github.workspace }}
          tar czf ${ARCHIVE} -X ${REPO_PATH}/.tarignore ${REPO_PATH##*/}
      - name: "Create hash files"
        run: sha512sum $ARCHIVE | awk '{ print $1 }' > "${ARCHIVE}.sha512"
      - name: "Create release"
        run: gh release create ${GITHUB_REF_NAME} ${ARCHIVE} ${ARCHIVE}.sha512 --generate-notes --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
